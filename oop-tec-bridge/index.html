<!DOCTYPE html>
<html>
<head>
<title>Data Science</title>
<style>
    .heading{
        color: red;
    }
    .non_head{
        color: green;
    }
</style>
</head>
<body>

<h4>My First Heading</h4>
<p class="heading">My first paragraph.</p>
<h3>My larger Heading</h3>
<p class="non_head">My second paragraph.</p>
<p class="heading">My third paragraph.</p>
<p>My forth paragraph.</p>
<p id="second_to_last">My fifth paragraph.</p>
<p class="heading">My last paragraph.</p>

<h3>My final Heading</h3>
</body>
</html>
